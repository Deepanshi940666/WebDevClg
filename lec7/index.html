<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: burlywood;
        }
        .container{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background-color: aliceblue;
            border: 2px solid black;
            height: 60vh;
            align-items: center;
        } 
        h1{
           text-align: center;
        }
        .box{
            height: 100px;
            width: 100px;
            background-color: blanchedalmond;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1>Flexbox Parent property</h1>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>
    
</body>
</html>
